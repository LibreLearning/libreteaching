<!DOCTYPE html>
<html>
   <head>
       <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
       <style type="text/css" media="screen">
         body{
           padding:0;
           margin:50px auto;
           text-align:center;
           font:100% Verdana;
         }
         h1 {
           font-size: 1.5em;
         }
         h2 {
           font-size: 2em;
            margin-top:0;
         }
         #sentence {
           font-size: 4em;
         }
         #another {
           font-size: 2em;
         }
         footer {
           font-size: 0.75em;
         }
       </style>
       <title>Stupid sentences generator</title>
       <meta name="robots" content="index, follow" />
       <meta name="keywords" content="Generation sentence" />
       <meta name="description" content="Generator of stupid sentences" />
   </head>
   <body>
     <h1>Stupid sentences generator</h1>
     <p>Current stupid sentence:</p>
     <p id="sentence"></p>
     <p id="another"><a href="javascript:document.location.reload()">Another one!</a></p>
     <footer>
       <p>Based on <a href="https://github.com/stefanw/Infoobator">The Drumbeat Infoobator</a>, by the <a href="http://opendatalabs.org">Open Data Labs</a>.</p>
     </footer>
     <script type="text/javascript" charset="utf-8">
       (function(){
         var words = [
           ["The table", "My uncle", "A book", "The road", "Music"],
           ["talks", "knows", "thinks", "works", "runs", "eats"],
           ["fast", "low", "far away", "hard", "in pijama", "while dances cha-cha-cha"]
         ];
         var sentence = document.getElementById("sentence");
         var newwords = [];
         for(var i=0;i<words.length;i+=1){
           newwords.push(words[i][Math.floor(Math.random() * words[i].length)]);
         }
         sentence.innerHTML = newwords.join(" ");
       }());
     </script>
   </body>
</html>
